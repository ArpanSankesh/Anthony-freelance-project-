<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Rock - Book </title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="responsive.css"/> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />


  </head>
  <body>
    <div id="main">

    
    <nav class="navigation-bar">
      <div class="logo">
        <a href="#"><img src="Asset/logo.png" alt="logo" /></a>
      </div>
      
      <div class="btn-container">
        <i class="fa-solid fa-circle-user"></i>
        <i class="fa-solid fa-bars ham-menu"></i>
      </div>
    </nav>
    
    <section class="booking-form">
      <div class="title">
        <h4>Service Details</h4>
      </div>
      <div class="booking-container">
        <div class="booking-right">
          <div class="details">
            <h4 class="question">Which service do you want?</h4>
            <div class="select-box">
              <span class="service-selector active">Dusting</span>
              <span class="service-selector">Vacumming</span>
              <span class="service-selector">Carpet Care</span>
              <span class="service-selector">Glass And Mirror Brilliance</span>
              <span class="service-selector">Bathroom and Kitchen Hygiene</span>
              <span class="service-selector">Trash Disposal</span>
              <span class="service-selector">Surface Sanitization</span>
            </div>
          </div>
          <div class="details">
            <h4 class="question">How many hours do you need your professional to stay?</h4>
            <div class="select-box">
              <span class="selector active">1</span>
              <span class="selector">2</span>
              <span class="selector">3</span>
              <span class="selector">4</span>
              <span class="selector">5</span>
              <span class="selector">6</span>
              <span class="selector">7</span>
              <span class="selector">8</span>
            </div>
          </div>
          <div class="details">
            <h4 class="question">How many professionals do you need?</h4>
            <div class="select-box">
              <span class="selector active">1</span>
              <span class="selector">2</span>
              <span class="selector">3</span>
              <span class="selector">4</span>
            </div>
          </div>
        </div>
        <div class="booking-left">
          <div class="booking-info"></div>
          <div class="price"></div>
        </div>
      </div>
    </section>
  </body>
</html>
